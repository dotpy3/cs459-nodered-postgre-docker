<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<form>
			<p>Enter word: <input id="text" type="text" /></p>
			<input type="submit">
		</form>
	</body>
	<script
	  src="https://code.jquery.com/jquery-2.2.4.min.js"
	  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	  crossorigin="anonymous"></script>
	<script>
		$('form').on('submit', function(e) {
			var word = $('#text').val();
			console.log(word)
			if (!word) {
				alert('Please enter a word.')
			} else {
				$.ajax('http://163.172.165.83:1880/word/' + word)
			}
			console.log(e);
			e.preventDefault();
		})
	</script>
</html>
